<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Value Update</title>
<style>
    .container {
      display: flex;
      justify-content: space-between;
      flex-direction: column;
    }
    .bcontainer {
      display: flex;
      justify-content: space-evenly;
      flex-direction: row;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="bcontainer">
            <h1 id="elmaValue">Loading...</h1>
            <h1 id="toplam_elmaValue">Loading...</h1>
        </div>
        <div class="bcontainer">
            <h1 id="armutValue">Loading...</h1>
            <h1 id="toplam_armutValue">Loading...</h1>
        </div>
        <div class="bcontainer">
            <h1 id="cilekValue">Loading...</h1>
            <h1 id="toplam_cilekValue">Loading...</h1>
        </div>
        <div class="bcontainer">
            <h1 id="muzValue">Loading...</h1>
            <h1 id="toplam_muzValue">Loading...</h1>
        </div>
        <div class="bcontainer">
            <h1 id="uzumValue">Loading...</h1>
            <h1 id="toplam_uzumValue">Loading...</h1>
        </div>
        <div class="bcontainer">
            <h1 id="portakalValue">Loading...</h1>
            <h1 id="toplam_portakalValue">Loading...</h1>
        </div>
        <div class="bcontainer">
          <h1 id="tanimsizValue">Loading...</h1>
          <h1 id="toplam_tanimsizValue">Loading...</h1>
      </div>
    </div>
  <script>
    // Function to fetch JSON data from the specified URL and update the content of h1 elements
    function fetchAndUpdateValues() {
      fetch('http://localhost:8080/value') // Assuming endpoint returns JSON data
        .then(response => response.json())
        .then(data => {
          document.getElementById('elmaValue').textContent = "elma = " + data.elma;
          document.getElementById('armutValue').textContent = "armut = " + data.armut;
          document.getElementById('cilekValue').textContent = "cilek = " + data.cilek;
          document.getElementById('muzValue').textContent = "muz = " + data.muz;
          document.getElementById('uzumValue').textContent = "uzum = " + data.uzum;
          document.getElementById('portakalValue').textContent = "portakal = " + data.portakal;
          document.getElementById('tanimsizValue').textContent = "tanımsız = " + data.tanimsiz;

          document.getElementById('toplam_elmaValue').textContent = "toplam_elma = " + data.toplam_elma;
          document.getElementById('toplam_armutValue').textContent = "toplam_armut = " + data.toplam_armut;
          document.getElementById('toplam_cilekValue').textContent = "toplam_cilek = " + data.toplam_cilek;
          document.getElementById('toplam_muzValue').textContent = "toplam_muz = " + data.toplam_muz;
          document.getElementById('toplam_uzumValue').textContent = "toplam_uzum = " + data.toplam_uzum;
          document.getElementById('toplam_portakalValue').textContent = "toplam_portakal = " + data.toplam_portakal;
        })
        .catch(error => {
          console.error('Error fetching values:', error);
        });
    }

    // Call the function initially and then every 5 seconds
    fetchAndUpdateValues(); // Initial call
    setInterval(fetchAndUpdateValues, 500); // Call every 5 seconds
  </script>
</body>
</html>
